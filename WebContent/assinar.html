<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilocadastro.css">
    <title>Cadastro Serratec</title>
</head>

<body>
    <div class="container-lg">
        <main class="layout-assinatura">
            <h1 padding-left="50px" class="titulo__assinatura">Cadastro Usuario </h1>
            <form action="#">
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label for="nome" class="form-label">Nome:</label>
                        <input id="nome" type="text" class="form-control" placeholder="Preencha o nome" required="true"
                            maxlength="40">
                    </div>
                </div>
                <div class="row">
                    <div class="my-3 col-sm-12 col-md-12">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" type="email" class="form-control" placeholder="Preencha o email"
                            required="true" maxlength="40">
                    </div>
                </div>
                <div class="row">
                    <div class="my-3 col-sm-4 col-md-4">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input id="telefone" type="tel" class="form-control" placeholder="Preencha o telefone"
                            maxlength="11">
                    </div>
                    <div class="my-3 col-sm-4 col-md-4">
                        <label for="dataNascimento" class="form-label">Data Nascimento</label>
                        <input id="dataNascimento" type="date" class="form-control" required="true">
                    </div>
                </div>
            </div>
                <div class="container-lg">
                    <form>
                        <h3>Endere√ßo</h3>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" class="form-control" maxlength="9" placeholder="00000-000" id="cep">
                        </div>
                        <div class="form-group">
                            <label for="logradouro">Logradouro</label>
                            <input type="text" class="form-control" placeholder="Rua." id="logradouro">
                        </div>
                    <div class="row">
                        <div class="my-3 col-sm-4 col-md-4" class="form-group">
                            <label for="bairro">Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro" id="bairro">
                        </div>
                        <div class="my-3 col-sm-4 col-md-4" class="form-group">
                            <label for="localidade">Localidade</label>
                            <input type="text" class="form-control" placeholder="Cidade" id="localidade">
                        </div>
                        <div class="my-3 col-sm-3 col-md-3" class="form-group">
                            <label for="uf">UF</label>
                            <input type="text" class="form-control" placeholder="Estado" id="uf">
                        </div>
                        <script src="src/js/main.js"></script>
                        <input type="reset" value="Limpar" class="btn btn-secondary">
                </div>
            </div>
                <div class="container-lg2">
                        <h3>Foto de perfil</h3>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                            </div>
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                              <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                            </div>
                          </div>
                    </form>
                </div>
                </div>
                     <div class="container-botao">
                     <button class="btn btn-primary">Enviar</button>
                    </div>
            </form>
        </main>
    </div>
</body>

</html>
